<ion-header>

    <ion-navbar>
        <ion-title>Verify</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="blog-header">
        <div class="logo">
            <img src="assets/imgs/chart@1x.png" alt="">
        </div>
        <div class="title">
            <h4 class="title-h4">Managing your money. <br>Where is my money going day-to-day?</h4>
        </div>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="verifyForm(formGroup.value)">
        <ion-item>
            <ion-label color="primary" stacked>Verify code</ion-label>
            <ion-input type="text" placeholder="Pasting url verify code" class="ion-register" formControlName="token"></ion-input>
        </ion-item>
        <div class="message-box" *ngIf="token.hasError('required') && token.touched">
            <p class="ion-error">The field code  is required</p>
        </div>
        <div class="bl-login">
            <button ion-button type="submit" full [disabled]="!formGroup.valid">Verify</button>
        </div>
    </form>
</ion-content>
